  utter_outros_sintomas:
  - text: "{text: 'O que mais você está sentindo?', 'type': 'text'}"

  utter_escala_de_dor:
    - text: "{'type': 'pain_scale'}"

  utter_slots_values:
  - text: "Values: {body_temperature}\n
           - age: {age}\n
           - weight: {weight}\n
           - height: {height}\n
           - alergies: {alergies}"
