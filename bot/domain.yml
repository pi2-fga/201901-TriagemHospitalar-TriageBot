slots:
  body_temperature:
    type: unfeaturized
    auto_fill: false
  age:
    type: unfeaturized
    auto_fill: false
  gender:
    type: unfeaturized
    auto_fill: false
  weight:
    type: unfeaturized
    auto_fill: false
  glucose:
    type: unfeaturized
    auto_fill: false
  height:
    type: unfeaturized
  blood_pressure:
    type: unfeaturized
    auto_fill: false
  alergies:
    type: unfeaturized
    auto_fill: false
  medication:
    type: unfeaturized
    auto_fill: false
  oxygen_level:
    type: unfeaturized
